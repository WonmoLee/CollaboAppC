<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM</title>
</head>
<body>
    <div class="login-form-wrapper">
        <p class="title">로그인</p>
        <div class="login-form">
            <div class="input-wrapper" id="input-id-wrapper">
                <p class="input-title">아이디: </p>
                <input class="user-input" id="user-id-input" placeholder="아이디를 입력해주세요.">
            </div>
            <div class="input-wrapper" id="input-password-wrapper">
                <p class="input-title">비밀번호: </p>
                <input class="user-input" id="user-password-input" placeholder="비밀번호를 입력해주세요.">
            </div>
            <button class="display-button" id="button-SignIn">로그인</button>
            <button class="display-button" id="button-SignIn">회원가입</button>
        </div>
    </div>
</body>
</html>
